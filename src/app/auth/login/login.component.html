<div class="login-container">
  <div class="login-section">
    <div class="login-box">
      <img class="logo" src="assets/images/MypetLogoComNome.png" alt="MyPet Logo">
      <h1>Bem-vindo</h1>
      <p class="mb-4">Por favor, coloque suas credenciais</p>

      <form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
        <label for="email">Email:</label>
        <input type="email" id="login" placeholder="Digite email" name="email" [(ngModel)]="credentials.login" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite senha" name="password" [(ngModel)]="credentials.password" required>
        <div class="d-flex justify-content-end">
          <button class="btn-forgot-password" (click)="forgetPassword()">Esqueci a senha</button>
        </div>

        <button class="btn-login" type="submit">Login</button>

        <div class="or-section">
          <span>OU</span>
        </div>
        <div class="d-flex justify-content-center">
          <p >NÃ£o tem uma conta? <button class="btn-register" (click)="register()" >Registre-se agora</button></p>
        </div>
      </form>
    </div>
  </div>

  <div class="image-section">
    <img src="assets/images/imageLogin.png" alt="Login Image">
  </div>
</div>
