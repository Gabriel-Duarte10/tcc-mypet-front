<div class="register-container">
  <div class="register-section">
    <div class="register-box">
      <img class="logo" src="assets/images/MypetLogoComNome.png" alt="MyPet Logo">
      <h1>Cadastre-se</h1>

      <form [formGroup]="registerForm" (submit)="onSubmit()">
        <label for="name">Nome:</label>
        <input type="text" id="name" formControlName="name" placeholder="Digite seu nome">

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Digite seu email">

        <label for="phone">NÃºmero de telefone:</label>
        <input type="text" id="cellphone" formControlName="cellphone" placeholder="Digite seu nÃºmero de telefone">

        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" placeholder="Digite sua senha">

        <label for="confirmPassword">Repita a Senha:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Repita sua senha">

        <button class="btn-register" [disabled]="!registerForm.valid" type="submit">Registrar</button>
      </form>
    </div>
  </div>

  <div class="image-section">
    <img src="assets/images/imageCreateAdm.png" alt="Registro Image">
  </div>
</div>
